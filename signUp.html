    <script>
		function buka_nr(){
			var pilih = document.getElementById('t_file');
			var pilih = pilih.options[pilih.selectedIndex].value;
			switch(pilih){
				case "1":
					document.getElementById('nr1').disabled = false;
					for(var i = 2; i <= 6; i++){
							document.getElementById('nr'+[i]).disabled = true;
					}
					document.getElementById('file_custom_coa').style.display = "none";
					break;
				case "2":
					document.getElementById('nr1').disabled = false;
					document.getElementById('nr2').disabled = false;
					for(var i = 3; i <= 6; i++){
							document.getElementById('nr'+[i]).disabled = true;
					}
					document.getElementById('file_custom_coa').style.display = "none";
					break;
				case "3":
					document.getElementById('nr1').disabled = true;
					document.getElementById('nr2').disabled = true;
					for(var i = 3; i <= 6; i++){
							document.getElementById('nr'+[i]).disabled = false;
					}
					document.getElementById('file_custom_coa').style.display = "none";
					break;
				case "4":
					for(var i = 1; i <= 6; i++){
							document.getElementById('nr'+[i]).disabled = true;
					}
					document.getElementById('file_custom_coa').style.display = "inline";
					break;
				default:
					for(var i = 1; i <= 6; i++){
							document.getElementById('nr'+[i]).disabled = true;
					}
					document.getElementById('file_custom_coa').style.display = "none";
			}
		}

		function jadi_readOnly(){
			// Ngubah semua tag input jadi read only
			var form = document.getElementById("formnya");
			var elements = form.elements;
			for (var i = 0, len = elements.length; i < len; ++i) {
					elements[i].readOnly = true;
			}

			// Disable dropdown COA
			document.getElementById("t_file").style.display = "none";
			
			// Ngilangin button
			document.getElementById("submit_btn").style.display = "none";

			// Nampilin animasi loading
			document.getElementById("loading_ani").style.display = "inline";

			// Bikin tombol enter ngga ngaruh kalo dipencet
			var key; 
			if(window.event){  
					key = window.event.keyCode; 
			}else{ 
					key = e.which;      
			} 
			if(key == 13){ 
					return false; 
			}
		}
		
		function tanpa_Trello(){
			cek = document.getElementById("Trello").checked;
			if(cek == false){
				document.getElementById("categories-L").style.display = "none";
				document.getElementById("categories").style.display = "none";
			} else {
				document.getElementById("categories-L").style.display = "block";
				document.getElementById("categories").style.display = "block";
			}
		}
		
		function tanpa_Xero(){
			cek = document.getElementById("Xero").checked;
			if(cek == false){
					document.getElementById('al-L').style.display = "none";
					document.getElementById('al').style.display = "none";
					document.getElementById('kota-L').style.display = "none";
					document.getElementById('kota').style.display = "none";
					document.getElementById('provinsi-L').style.display = "none";
					document.getElementById('provinsi').style.display = "none";
					document.getElementById('kode_pos-L').style.display = "none";
					document.getElementById('kode_pos').style.display = "none";
					document.getElementById('atas_nama-L').style.display = "none";
					document.getElementById('atas_nama').style.display = "none";
					document.getElementById('t_file-L').style.display = "none";
					document.getElementById('t_file').style.display = "none";
					document.getElementById('nr').style.display = "none";
				} else {
					document.getElementById('al-L').style.display = "block";
					document.getElementById('al').style.display = "block";
					document.getElementById('kota-L').style.display = "block";
					document.getElementById('kota').style.display = "block";
					document.getElementById('provinsi-L').style.display = "block";
					document.getElementById('provinsi').style.display = "block";
					document.getElementById('kode_pos-L').style.display = "block";
					document.getElementById('kode_pos').style.display = "block";
					document.getElementById('atas_nama-L').style.display = "block";
					document.getElementById('atas_nama').style.display = "block";
					document.getElementById('t_file-L').style.display = "block";
					document.getElementById('t_file').style.display = "block";
					document.getElementById('nr').style.display = "block";
				}
		}
	</script>

						<select id="t_file" name="t_file"  class="form-control" id="t_file" onchange="buka_nr();">

							<option value="1">General</option>

							<option value="3">Umawar Group</option>
							<option value="4">Custom COA</option>

						<div id="nr">
							<input  name="BMRI" id="nr1" pattern="[0-9]+" title="Diisinya angka dong :))"

							disabled = "true" placeholder="BCA" style="margin-top: 10px;" class="form-control" type="text">
							<input  name="BMTB" id="nr3" pattern="[0-9]+" title="Diisinya angka dong :))"
